<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danggn</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- 상단 헤더 -->
    <header class="mypage-header">
      <div class="mypage-header__title">나의 당근</div>
      <div class="mypage-header__icons">
        <button>
          <img src="./assets/setting.svg" alt="설정 버튼" />
        </button>
      </div>
    </header>
    <!-- 목록 -->
    <article class="mypage-list">
      <section class="mypage-post1">
        <div class="mypage-post1__user">
          <img src="./assets/profilephoto.svg" alt="프로필 사진" />
          <div class="mypage-profile">
            <div class="mypage-header__title">가나다</div>
            <div class="mypage-text">군자동 #123456789</div>
          </div>
          <img src="./assets/forward.svg" alt="다음" />
        </div>

        <div class="mypage-post1__ad">
          <div class="mypage-post1__ad-text">당근페이</div>
          <div class="mypage-text">중고거래는 이제 당근페이로 해보세요!</div>
        </div>

        <div class="mypage-post1__menu">
          <div class="mypage-post1__menu-obj">
            <div class="mypage-menu-obj">
              <button>
                <img src="./assets/bill.svg" alt="거래내역 버튼" />
              </button>
            </div>
            <div class="mypage-text">판매내역</div>
          </div>

          <div class="mypage-post1__menu-obj">
            <div class="mypage-menu-obj">
              <button>
                <img src="./assets/bag.svg" alt="거래내역 버튼" />
              </button>
            </div>
            <div class="mypage-text">구매내역</div>
          </div>

          <div class="mypage-post1__menu-obj">
            <div class="mypage-menu-obj">
              <button>
                <img src="./assets/heart.svg" alt="거래내역 버튼" />
              </button>
            </div>
            <div class="mypage-text">관심목록</div>
          </div>
        </div>
      </section>

      <div class="line"></div>

      
      <section class="mypage-post2">
        <div class="mypage-post2__bar">
          <div class="mypage-header__title">나의 활동</div>
        </div>
        <div class="mypage-post2__list">
          <div class="mypage-bar-content">
            <button>
              <img src="./assets/news.svg" alt="뉴스" />
            </button>
            <div class="mypage-text">내 동네 설정</div>
          </div>
          <div class="mypage-bar-content">
            <button>
              <img src="./assets/news.svg" alt="뉴스" />
            </button>
            <div class="mypage-text">동네 인증하기</div>
          </div>
          <div class="mypage-bar-content">
            <button>
              <img src="./assets/news.svg" alt="뉴스" />
            </button>
            <div class="mypage-text">키워드 알림</div>
          </div>
          <div class="mypage-bar-content">
            <button>
              <img src="./assets/news.svg" alt="뉴스" />
            </button>
            <div class="mypage-text">모아보기</div>
          </div>
          <div class="mypage-bar-content">
            <button>
              <img src="./assets/news.svg" alt="뉴스" />
            </button>
            <div class="mypage-text">당근가계부</div>
          </div>
        </div>
      </section>
          
      <div class="line"></div>

      <section class="mypage-post3">
        <div class="mypage-post3__bar">
          <div class="mypage-header__title">우리동네</div>
        </div>
        <div class="mypage-post3__list">
          <div class="mypage-bar-content">
            <button>
              <img src="./assets/news.svg" alt="뉴스" />
            </button>
            <div class="mypage-text">동네생활 글/댓글</div>
          </div>
        </div>
        <div class="mypage-post3__list">
          <div class="mypage-bar-content">
            <button>
              <img src="./assets/news.svg" alt="뉴스" />
            </button>
            <div class="mypage-text">동네홍보 글</div>
          </div>
        </div>
      </section>
    </article>
    <!-- 하단 바 -->
    <nav class="bottom-bar">
        <div class="bar-content">
          <div class="bar__info">
            <button>
              <img class="bar_img" src="./assets/home.svg" alt="홈 버튼" />
            </button>
            <div class="bar__text">홈</div>
          </div>
          <div class="bar__info">
            <button>
              <img class="bar_img" src="./assets/news.svg" alt="소식 버튼" />
            </button>
            <div class="bar__text">동네생활</div>
          </div>
          <div class="bar__info">
            <button>
              <img class="bar_img" src="./assets/ping.svg" alt="위치 버튼" />
            </button>
            <div class="bar__text">내 근처</div>
          </div>
          <div class="bar__info">
            <button>
              <img class="bar_img" src="./assets/chat.svg" alt="채팅 버튼" />
            </button>
            <div class="bar__text">채팅</div>
          </div>
          <div class="bar__info">
            <button>
              <img class="bar_img" src="./assets/profile.svg" alt="프로필 버튼" />
            </button>
            <div class="bar__text">나의 당근</div>
          </div>
        </div>
    </nav>
  </body>
</html>
