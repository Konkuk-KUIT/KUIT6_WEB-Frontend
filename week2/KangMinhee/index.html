<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danggn</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!--상단 헤더-->
    <header class="my-header">
      <div class="my-header__title">나의 당근</div>
      <div class="my-header__icon">
        <button>
          <img src="./assets/setting.svg" alt="환경설정 버튼" /> 
        </button>
      </div>
    </header>

    <!--사용자 프로필-->
    <section class="my-profile">
      <div class="profile-post__user">
        <img src="./assets/profile.svg" alt="프로필 아이콘"/>
        <div class="profile-info">
          <span class="user-name">가나다</span>
          <span class="user-info">군자동 #123456789</span>
       </div>
      </div>
      
      

      <div class="profile-forward">
        <img src="./assets/forward.svg" alt="화살표 아이콘"/>
      </div>
    </section>

    <!--당근페이 섹션-->
    <aside class="danggnpay-info">
      <div class="danggnpay">
      <span class="danggnpay-badge">당근페이</span>
      <span class="danggnpay-comment">중고거래는 이제 당근페이로 해보세요!</span>
      </div>
    </aside>

    <!--메뉴 섹션-->
    <nav class="user-menus">
      <ul class="menu-items">
        <li class="menu-list">
          <div class="menu-icon-wrap">
            <img src="./assets/saleshistory.svg" alt="판매내역 아이콘" class="menu-icons">
          </div>
            <span class="menu-text">판매내역</span>
        </li>
        <li class="menu-list">
          <div class="menu-icon-wrap">
            <img src="./assets/purchasehistory.svg" alt="구매내역 아이콘" class="menu-icons">
          </div>
            <span class="menu-text">구매내역</span>
        </li>
        <li class="menu-list">
          <div class="menu-icon-wrap">
           <img src="./assets/wishlists.svg" alt="관심목록 아이콘" class="menu-icons">
          </div>
           <span class="menu-text">관심목록</span>
        </li>
      </ul>
    </nav>

    <!--나의 활동 섹션-->
    <div class="my-activities">
      <div class="activities__title">나의활동</div>
      <section class="activities-menus">
        <div class="activities-items">
          <img src="./assets/document.svg" alt="문서 아이콘" class="activities-item">
          <span class="activities-itemname">내 동네 설정</span>
        </div>
         <div class="activities-items">
          <img src="./assets/document.svg" alt="문서 아이콘" class="activities-item">
          <span class="activities-itemname">동네 인증하기</span>
        </div>
         <div class="activities-items">
          <img src="./assets/document.svg" alt="문서 아이콘" class="activities-item">
          <span class="activities-itemname">키워드 알림</span>
        </div>
         <div class="activities-items">
          <img src="./assets/document.svg" alt="문서 아이콘" class="activities-item">
          <span class="activities-itemname">모아보기</span>
        </div>
         <div class="activities-items">
          <img src="./assets/document.svg" alt="문서 아이콘" class="activities-item">
          <span class="activities-itemname">당근가계부</span>
        </div>
      </section>
    </div>

    <!--우리동네 섹션-->
    <div class="my-nearby">
      <div class="nearby_title">우리동네</div>
      <section class="nearby-menus">
        <div class="nearby-items">
          <img src="./assets/document.svg" alt="문서 아이콘" class="nearby-item">
          <span class="nearby-itemname">동네생활 글/댓글</span>
        </div>
        <div class="nearby-items">
          <img src="./assets/document.svg" alt="문서 아이콘" class="nearby-item">
          <span class="nearby-itemname">동네홍보 글</span>
        </div>
      </section>
    </div>

    <!--하단 탭-->
    <nav class="bottom-bar">
      <div class="bar-content">
        <button class="bottom-btn">
          <img src="./assets/home.svg" alt="홈 버튼" class="bottom-items">
          <span class="bottom-name">홈</span>
        </button>
         <button class="bottom-btn">
          <img src="./assets/document.svg" alt="동네생활 버튼" class="bottom-items">
          <span class="bottom-name">동네생활</span>
        </button>
         <button class="bottom-btn">
          <img src="./assets/gps.svg" alt="내 근처 버튼" class="bottom-items">
          <span class="bottom-name">내 근처</span>
        </button>
         <button class="bottom-btn">
          <img src="./assets/chatting.svg" alt="채팅 버튼" class="bottom-items">
          <span class="bottom-name">채팅</span>
        </button>
         <button class="bottom-btn">
          <img src="./assets/my.svg" alt="나의 당근 버튼" class="bottom-items">
          <span class="bottom-name">나의 당근</span>
        </button>
      </div>
    </nav>

      </body>
</html>
