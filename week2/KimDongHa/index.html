<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근마켓</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>나의 당근</p>
        <img src="./assets/Settings.svg" alt="setting">
      </div>
      <div class="profile">
        <div class="my-profile">
          <img src="./assets/Frame 51.svg" alt="user">
          <div class="info">
            <p class="name">가나다</p>
            <p class="id">군자동 #123456789</p>
          </div>
          <img src="./assets/Forward.png" alt="forward">
        </div>
        <div class="pay">
          <p class="pay-title">당근페이</p>
          <p class="pay-sentence">중고거래는 이제 당근페이로 해보세요!</p>
        </div>
        <div class="my-options">
          <div class="my-option-select">
            <img src="./assets/Frame .svg" alt="">
            <p>판매내역</p>
          </div>
          <div class="my-option-select">
            <img src="./assets/Frame 5.svg" alt="">
            <p>구매내역</p>
          </div>
          <div class="my-option-select">
            <img src="./assets/Frame 52.svg" alt="">
            <p>관심목록</p>
          </div>
        </div>
      </div>
      <div class="list">
        <div class="list-title">
          <p>나의 활동</p>
        </div>
        <div class="list-content">
          <div class="list-block">
            <img src="./assets/News.svg" alt="news">
            <p>내 동네 설정</p>
          </div>
        </div>
        <div class="list-content">
          <div class="list-block">
            <img src="./assets/News.svg" alt="news">
            <p>동네 인증하기</p>
          </div>
        </div>
        <div class="list-content">
          <div class="list-block">
            <img src="./assets/News.svg" alt="news">
            <p>키워드 알림</p>
          </div>
        </div>
        <div class="list-content">
          <div class="list-block">
            <img src="./assets/News.svg" alt="news">
            <p>모아보기</p>
          </div>
        </div>
        <div class="list-content">
          <div class="list-block">
            <img src="./assets/News.svg" alt="news">
            <p>당근가계부</p>
          </div>
        </div>
      </div>
      <div class="list">
        <div class="list-title">
          <p>우리동네</p>
        </div>
        <div class="list-content">
          <div class="list-block">
            <img src="./assets/News.svg" alt="news">
            <p>동네생활 글/댓글</p>
          </div>
        </div>
        <div class="list-content">
          <div class="list-block">
            <img src="./assets/News.svg" alt="news">
            <p>동네홍보 글</p>
          </div>
        </div>
        <div class="list-content">
          <div class="list-block">
            <img src="./assets/News.svg" alt="news">
            <p>동네 가게 후기</p>
          </div>
        </div>
        <div class="list-content">
          <div class="list-block">
            <img src="./assets/News.svg" alt="news">
            <p>저장한 장소</p>
          </div>
        </div>
        <div class="list-content">
          <div class="list-block">
            <img src="./assets/News.svg" alt="news">
            <p>내 단골가게</p>
          </div>
        </div>
        <div class="list-content">
          <div class="list-block">
            <img src="./assets/News.svg" alt="news">
            <p>받은 쿠폰함</p>
          </div>
        </div>
      </div>
      <div class="block"></div>
      <div class="bottom-bar">
        <div class="bar-item">
          <img src="./assets/Home.svg" alt="home">
          <p>홈</p>
        </div>
        <div class="bar-item">
          <img src="./assets/News.svg" alt="dongne">
          <p>동네생활</p>
        </div>
        <div class="bar-item">
          <img src="./assets/Place Marker.png" alt="my loc">
          <p>내 근처</p>
        </div>
        <div class="bar-item">
          <img src="./assets/Chat.png" alt="chat">
          <p>채팅</p>
        </div>
        <div class="bar-item">
          <img src="./assets/User.png" alt="my">
          <p>나의 당근</p>
        </div>
      </div>
    </div>
  </body>
</html>
