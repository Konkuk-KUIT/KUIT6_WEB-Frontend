<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Carrot</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 나의 당근 헤더 -->
    <header class="mydang-header">
        <div class="mydang-header__title">나의 당근</div>
        <div class="mydang-header__icons">
            <button>
                <img src="./assets/setting.svg" alt="설정 버튼">
            </button>
        </div>
    </header>
    <!-- 프로필 -->
    <section class="mydang-profile">
        <div class="mydang-user">
            <div class="user-info">
                <img src="./assets/profile.svg" alt="프로필 사진" class="profile-img">
                <div class="user-info__text">
                    <span class="user-name">가나다</span>
                    <span class="user-address">군자동 #1236789</span>
                </div>
            </div>
            <button>
                <img src="./assets/forward.svg" alt="화살표 버튼">
            </button>
        </div>
        <div class="mydang-pay">
            <span class="mydang-pay__title">당근페이</span>
            <span class="mydang-pay__script">중고거래는 이제 당근페이로 해보세요!</span>
        </div>
        <div class="mydang-menu">
            <div class="mydang-menu__part">
                <button>
                    <img src="./assets/sell.svg" alt="판매내역 버튼">
                </button>
                <span class="mydang-menu__text">판매내역</span>
            </div>
            <div class="mydang-menu__part">
                <button>
                    <img src="./assets/buy.svg" alt="구매내역 버튼">
                </button>
                <span class="mydang-menu__text">구매내역</span>
            </div>
            <div class="mydang-menu__part">
                <button>
                    <img src="./assets/interest.svg" alt="관심목록 버튼">
                </button>
                <span class="mydang-menu__text">관심목록</span>
            </div>
        </div>
    </section>

    <!-- 나의 활동 -->
    <section class="myactivity">
        <div class="activity-title">나의 활동</div>
        <div class="activity-list">
            <button>
                <div class="activity-list__item">
                    <img src="./assets/doc.svg" alt="문서 사진" class="activity-list__img">
                    <span class="activity-list__title">내 동네 설정</span>
                </div>
            </button>
            <button>
                <div class="activity-list__item">
                    <img src="./assets/doc.svg" alt="문서 사진" class="activity-list__img">
                    <span class="activity-list__title">동네 인증하기</span>
                </div>
            </button>
            <button>
                <div class="activity-list__item">
                    <img src="./assets/doc.svg" alt="문서 사진" class="activity-list__img">
                    <span class="activity-list__title">키워드 알림</span>
                </div>
            </button>
            <button>
                <div class="activity-list__item">
                    <img src="./assets/doc.svg" alt="문서 사진" class="activity-list__img">
                    <span class="activity-list__title">모아보기</span>
                </div>
            </button>
            <button>
                <div class="activity-list__item">
                    <img src="./assets/doc.svg" alt="문서 사진" class="activity-list__img">
                    <span class="activity-list__title">당근가계부</span>
                </div>
            </button>
        </div>
    </section>

    <!-- 우리 동네 -->
    <section class="local">
        <div class="local-title">우리동네 </div>
        <div class="local-list">
            <button>
                <div class="local-list__item">
                    <img src="./assets/doc.svg" alt="문서 사진" class="local-list__img">
                    <span class="local-list__title">동네생활 글/댓글</span>
                </div>
            </button>
            <button>
                <div class="local-list__item">
                    <img src="./assets/doc.svg" alt="문서 사진" class="local-list__img">
                    <span class="local-list__title">동네홍보 글</span>
                </div>
            </button>
            <button>
                <div class="local-list__item">
                    <img src="./assets/doc.svg" alt="문서 사진" class="local-list__img">
                    <span class="local-list__title">오늘의 할일</span>
                </div>
            </button>
            <button>
                <div class="local-list__item">
                    <img src="./assets/doc.svg" alt="문서 사진" class="local-list__img">
                    <span class="local-list__title">쿨쿨띠하기</span>
                </div>
            </button>
            <button>
                <div class="local-list__item">
                    <img src="./assets/doc.svg" alt="문서 사진" class="local-list__img">
                    <span class="local-list__title">냠냠쩝쩝</span>
                </div>
            </button>
        </div>
    </section>

    <!-- 하단 바 -->
    <nav class="bottom-bar">
        <div class="bar-content__item">
            <button>
                <img src="./assets/home.svg" alt="홈 버튼" class="bar-content__img">
                <div class="bar-content__text"><span>홈</span></div>
            </button>
        </div>
        <div class="bar-content__item">
            <button>
                <img src="./assets/locallife.svg" alt="동네생활 버튼" class="bar-content__img">
                <div class="bar-content__text"><span>동네생활</span></div>
            </button>
        </div>
        <div class="bar-content__item">
            <button>
                <img src="./assets/location.svg" alt="내 근처 버튼" class="bar-content__img">
                <div class="bar-content__text"><span>내 근처</span></div>
            </button>
        </div>
        <div class="bar-content__item">
            <button>
                <img src="./assets/chatting.svg" alt="채팅 버튼" class="bar-content__img">
                <div class="bar-content__text"><span>채팅</span></div>
            </button>
        </div>
        <div class="bar-content__item">
            <button>
                <img src="./assets/mycarrot.svg" alt="나의 당근 버튼" class="bar-content__img">
                <div class="bar-content__text"><span>나의 당근</span></div>
            </button>
        </div>
    </nav>
</body>

</html>
