<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danggn</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- 상단 헤더 -->
    <header class="header">
      <div class="header__title">나의 당근</div>
      <div class="header__icons">
        <button>
          <img src="./assets/setting.svg" alt="설정 버튼" />
        </button>
      </div>
    </header>

    <!-- 첫 번째 박스 (프로필) -->
    <section class="mypage-box">
      <div class="user-box">
        <div class="user-left">
          <img src="./assets/profile.svg" alt="프로필 사진" />
          <div class="user">
            <div class="user-name">가나다</div>
            <div class="user-info">군자동 #123456789</div>
          </div>
        </div>
        <img src="./assets/arrow-right.svg" alt="프로필 상세보기 화살표" />
      </div>
      <div class="danggnpay-box">
        <span class="danggnpay">당근페이</span>
        <span class="danggnpay-text">중고거래는 이제 당근페이로 해보세요!</span>
      </div>
      <div class="history-box">
        <button class="history-button">
          <div class="history-button-icon">
            <img src="./assets/sales.svg" alt="판매내역 버튼" />
          </div>
          <span class="history-button-text">판매내역</span>
        </button>
        <button class="history-button">
          <div class="history-button-icon">
            <img src="./assets/purchases.svg" alt="구매내역 버튼" />
          </div>
          <span class="history-button-text">구매내역</span>
        </button>
        <button class="history-button">
          <div class="history-button-icon">
            <img src="./assets/favorites.svg" alt="관심목록 버튼" />
          </div>
          <span class="history-button-text">관심목록</span>
        </button>
      </div>
    </section>

    <!-- 두 번째 박스 (나의 활동) -->
    <section class="bottom-box">
      <div class="box-title">나의 활동</div>
      <div class="box-list">
        <div class="box-list-item">
          <img src="./assets/community.svg" alt="내 동네 설정" />
          <span class="box-list-itemname">내 동네 설정</span>
        </div>
        <div class="box-list-item">
          <img src="./assets/community.svg" alt="동네 인증하기" />
          <span class="box-list-itemname">동네 인증하기</span>
        </div>
        <div class="box-list-item">
          <img src="./assets/community.svg" alt="키워드 알림" />
          <span class="box-list-itemname">키워드 알림</span>
        </div>
        <div class="box-list-item">
          <img src="./assets/community.svg" alt="모아보기" />
          <span class="box-list-itemname">모아보기</span>
        </div>
        <div class="box-list-item">
          <img src="./assets/community.svg" alt="당근가계부" />
          <span class="box-list-itemname">당근가계부</span>
        </div>
      </div>
    </section>

    <!-- 세 번째 박스 (우리동네) -->
    <section class="bottom-box">
      <div class="box-title">우리동네</div>
      <div class="box-list">
        <div class="box-list-item">
          <img src="./assets/community.svg" alt="동네생활 글/댓글" />
          <span class="box-list-itemname">동네생활 글/댓글</span>
        </div>
        <div class="box-list-item">
          <img src="./assets/community.svg" alt="동네홍보 글" />
          <span class="box-list-itemname">동네홍보 글</span>
        </div>
      </div>
    </section>

    <!-- 하단 바 -->
    <nav class="bottom-bar">
      <div class="bar-content">
        <button class="bar-button">
          <img src="./assets/home.svg" alt="홈 아이콘" />
          <span>홈</span>
        </button>
        <button class="bar-button">
          <img src="./assets/community.svg" alt="동네생활 아이콘" />
          <span>동네생활</span>
        </button>
        <button class="bar-button">
          <img src="./assets/nearby.svg" alt="내 근처 아이콘" />
          <span>내 근처</span>
        </button>
        <button class="bar-button">
          <img src="./assets/chat.svg" alt="채팅 아이콘" />
          <span>채팅</span>
        </button>
        <button class="bar-button">
          <img src="./assets/mypage.svg" alt="나의 당근 아이콘" />
          <span>나의 당근</span>
        </button>
      </div>
    </nav>
  </body>
</html>
