<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danggn</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <header class="header">
        <div class="header__title">나의 당근</div>
        <button class="header__icons">
            <img src="./assets/setting.svg" alt="설정">
        </button>
    </header>
    <main class="main">
        <section class="me_profile">
            <div class="profile__group">
                <div class="profile__img">
                    <img src="./assets/profile.svg" alt="프로필 사진">
                </div>
                <div class="profile-info">
                    <div class="profile__name">가나다</div>
                    <div class="profile__info">군자동 #123456789</div>
                </div>
                <button class="profile__add">
                    <img src="./assets/add.svg" alt="화살표">
                </button>
            </div>
            <div class="dangpay">
                <div class="dangpay_head">당근페이</div>
                <div class="dangpay_info">중고거래는 이제 당근페이로 해보세요!</div>
            </div>
            <div class="info-frame">
                <div class="info-frame__button">
                    <button class="img-sell">
                        <img src="./assets/info_sale.svg" alt="판매내역">
                    </button>
                    <div class="img__info">판매내역</div>
                </div>
                <div class="info-frame__button">
                    <button class="img-sell">
                        <img src="./assets/info_sale.svg" alt="구매내역">
                    </button>
                    <div class="img__info">구매내역</div>
                </div>
                <div class="info-frame__button">
                    <button class="img-sell">
                        <img src="./assets/info_sale.svg" alt="관심목록">
                    </button>
                    <div class="img__info">관심목록</div>
                </div>
            </div>
        </section>

        <section class="me__area">
            <div class="me__content">
                <div class="me__title">나의 활동</div>
            </div>
            <div class="me__content">
                <img src="./assets/me_act_logo.svg" alt="로고" class="me__logo">
                <div class="me__info">내 동네 설정</div>
            </div>
            <div class="me__content">
                <img src="./assets/me_act_logo.svg" alt="로고" class="me__logo">
                <div class="me__info">동네 인증하기</div>
            </div>
            <div class="me__content">
                <img src="./assets/me_act_logo.svg" alt="로고" class="me__logo">
                <div class="me__info">키워드 알림</div>
            </div>
            <div class="me__content">
                <img src="./assets/me_act_logo.svg" alt="로고" class="me__logo">
                <div class="me__info">모아보기</div>
            </div>
            <div class="me__content">
                <img src="./assets/me_act_logo.svg" alt="로고" class="me__logo">
                <div class="me__info">당근가계부</div>
            </div>
        </section>

        <section class="me__area">
            <div class="me__content">
                <div class="me__title">우리동네</div>
            </div>
            <div class="me__content">
                <img src="./assets/me_act_logo.svg" alt="로고" class="me__logo">
                <div class="me__info">내 동네 설정</div>
            </div>
            <div class="me__content">
                <img src="./assets/me_act_logo.svg" alt="로고" class="me__logo">
                <div class="me__info">동네 인증하기</div>
            </div>
            <div class="me__content">
                <img src="./assets/me_act_logo.svg" alt="로고" class="me__logo">
                <div class="me__info">키워드 알림</div>
            </div>
            <div class="me__content">
                <img src="./assets/me_act_logo.svg" alt="로고" class="me__logo">
                <div class="me__info">모아보기</div>
            </div>
            <div class="me__content">
                <img src="./assets/me_act_logo.svg" alt="로고" class="me__logo">
                <div class="me__info">당근가계부</div>
            </div>
        </section>
        <nav class="nav">
            <div class="nav__button">
                <img src="./assets/nav/nav_home.svg" alt="홈 버튼" class="nav-logo">
                <div class="nav__info">홈</div>
            </div>
            <div class="nav__button">
                <img src="./assets/nav/nav_dong.svg" alt="동네생활 버튼" class="nav-logo">
                <div class="nav__info">동네생활</div>
            </div>
            <div class="nav__button">
                <img src="./assets/nav/nav_around.svg" alt="내근처 버튼" class="nav-logo">
                <div class="nav__info">내 근처</div>
            </div>
            <div class="nav__button">
                <img src="./assets/nav/nav_chat.svg" alt="채팅 버튼" class="nav-logo">
                <div class="nav__info">채팅</div>
            </div>
            <div class="nav__button">
                <img src="./assets/nav/nav_medang.svg" alt="나의 버튼" class="nav-logo">
                <div class="nav__info">나의 당근</div>
            </div>
        </nav>
    </main>
</body>
</html>
