<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danggn</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- 상단 헤더 -->
    <header class="mypage-header">
      <div class="mypage-header__title">나의 당근</div>
      <div class="mypage-header__icons">
        <button>
          <img src="./assets/setting.svg" alt="설정 버튼" />
        </button>
      </div>
    </header>
    <!-- 프로필 -->
    <section class="mypage-profile">
      <div class="mypage-user">
        <img src="./assets/profile.svg" alt="프로필 사진"/>
        <div class="mypage-user__info">
          <span class="user-name">가나다</span>
          <span class="user-address">군자동 #123456789</span>
        </div>
        <button>
          <img src="./assets/forward.svg" alt="상세보기 버튼"/>
        </button>
      </div>
      <div class="mypage-pay">
        <span class="mypage-pay__title">당근페이</span>
        <span class="mypage-pay__explanation">중고거래는 이제 당근페이로 해보세요!</span>
      </div>
      <div class="mypage-list">
        <div class="mypage-list__sell">
          <button class="mypage-list__icon">
            <img src="./assets/bill.svg" alt="판매내역 아이콘"/>
          </button>
          <span class="mypage-list__title">판매내역</span>
        </div>
        <div class="mypage-list__sell">
          <button class="mypage-list__icon">
            <img src="./assets/shoppingBag.svg" alt="구매내역 아이콘"/>
          </button>
          <span class="mypage-list__title">구매내역</span>
        </div>
        <div class="mypage-list__sell">
          <button class="mypage-list__icon">
            <img src="./assets/heart.svg" alt="관심목록 아이콘"/>
          </button>
          <span class="mypage-list__title">관심목록</span>
        </div>
      </div>
    </section>
    <!-- 나의 활동 -->
    <section class="mypage-activity">
      <div class="activity__title">나의 활동</div>
      <div class="activity__list">
        <button class="list-info">
          <img src="./assets/news.svg" alt="뉴스 아이콘" class="list__icon" />
          <span class="list__title">내 동네 설정</span>
        </button>
        <button class="list-info">
          <img src="./assets/news.svg" alt="뉴스 아이콘" class="list__icon" />
          <span class="list__title">동네 인증하기</span>
        </button>
        <button class="list-info">
          <img src="./assets/news.svg" alt="뉴스 아이콘" class="list__icon" />
          <span class="list__title">키워드 알림</span>
        </button>
        <button class="list-info">
          <img src="./assets/news.svg" alt="뉴스 아이콘" class="list__icon" />
          <span class="list__title">모아보기</span>
        </button>
        <button class="list-info">
          <img src="./assets/news.svg" alt="뉴스 아이콘" class="list__icon" />
          <span class="list__title">당근가계부</span>
        </button>
      </div>
    </section>
    <!-- 우리동네 -->
     <section class="mypage-activity">
      <div class="activity__title">우리동네</div>
      <div class="activity__list">
        <button class="list-info">
          <img src="./assets/news.svg" alt="뉴스 아이콘" class="list__icon" />
          <span class="list__title">동네생활 글/댓글</span>
        </button>
        <button class="list-info">
          <img src="./assets/news.svg" alt="뉴스 아이콘" class="list__icon" />
          <span class="list__title">동네홍보 글</span>
        </button>
      </div>
    </section>
    <!-- 하단바 -->
    <nav class="bottom-bar">
      <button class="bar-menu">
        <img src="./assets/home.svg" alt="홈 아이콘" class="bar-menu__icon">
        <span class="bar-menu__title">홈</span>
      </button>
      <button class="bar-menu">
        <img src="./assets/news.svg" alt="동네생활 아이콘" class="bar-menu__icon">
        <span class="bar-menu__title">동네생활</span>
      </button>
      <button class="bar-menu">
        <img src="./assets/placeMarker.svg" alt="지도 아이콘" class="bar-menu__icon">
        <span class="bar-menu__title">내 근처</span>
      </button>
      <button class="bar-menu">
        <img src="./assets/chat.svg" alt="채팅 아이콘" class="bar-menu__icon">
        <span class="bar-menu__title">채팅</span>
      </button>
      <button class="bar-menu">
        <img src="./assets/user.svg" alt="프로필 아이콘" class="bar-menu__icon">
        <span class="bar-menu__title">나의 당근</span>
      </button>
    </nav>
  </body>
</html>
