<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daangn-screen3</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- 상단헤더 -->
    <header class="mypage-header">
      <div class="mypage-header__title">나의 당근</div>
      <button class="mypage-header__btn">
        <img
          src="./assets/settings.svg"
          alt="설정 버튼"
          class="mypage-header-img"
        />
      </button>
    </header>
    <!-- 마이페이지 -->
    <main class="mypage-content">
      <!-- 사용자 정보 -->
      <section class="mypage-user">
        <!-- 사용자 프로필 -->
        <div class="profile">
          <img
            src="./assets/user_img.svg"
            alt="사용자 사진"
            class="profile-img"
          />
          <div class="profile__info">
            <span class="profile-name">가나다</span>
            <span class="profile-address">군자동 #123456789</span>
          </div>
          <button class="profile__btn">
            <img
              src="./assets/forward.svg"
              alt="더보기 버튼"
              class="profile-forward"
            />
          </button>
        </div>
        <!-- 당근페이 -->
        <div class="pay">
          <span class="pay-title">당근페이</span>
          <span class="pay-content">중고거래는 이제 당근페이로 해보세요!</span>
        </div>
        <!-- 내역 -->
        <div class="menu">
          <div class="menu__list">
            <button class="menu__btn">
              <img
                src="./assets/bill.svg"
                alt="판매내역"
                class="menu__list-img"
              />
              <span class="menu__list-title">판매내역</span>
            </button>
            <button class="menu__btn">
              <img
                src="./assets/shopping_bag.svg"
                alt="구매내역"
                class="menu__list-img"
              />
              <span class="menu__list-title">구매내역</span>
            </button>
            <button class="menu__btn">
              <img
                src="./assets/heart.svg"
                alt="관심목록"
                class="menu__list-img"
              />
              <span class="menu__list-title">관심목록</span>
            </button>
          </div>
        </div>
      </section>
      <!-- 구분선 -->
      <div class="boundary"></div>
      <!-- 나의 활동 -->
      <section class="mypage-activity">
        <div class="activity__title">나의 활동</div>
        <div class="activity__list">
          <button class="list__btn">
            <img
              src="./assets/news.svg"
              alt="내 동네 설정 아이콘"
              class="activity__list-img"
            />
            <span class="activity__list-title">내 동네 설정</span>
          </button>
          <button class="list__btn">
            <img
              src="./assets/news.svg"
              alt="동네 인증하기 아이콘"
              class="activity__list-img"
            />
            <span class="activity__list-title">동네 인증하기</span>
          </button>
          <button class="list__btn">
            <img
              src="./assets/news.svg"
              alt="키워드 알림 아이콘"
              class="activity__list-img"
            />
            <span class="activity__list-title">키워드 알림</span>
          </button>
          <button class="list__btn">
            <img
              src="./assets/news.svg"
              alt="모아보기 아이콘"
              class="activity__list-img"
            />
            <span class="activity__list-title">모아보기</span>
          </button>
          <button class="list__btn">
            <img
              src="./assets/news.svg"
              alt="당근가계부 아이콘"
              class="activity__list-img"
            />
            <span class="activity__list-title">당근가계부</span>
          </button>
        </div>
      </section>
      <!-- 구분선 -->
      <div class="boundary"></div>
      <!-- 우리동네 -->
      <section class="mypage-activity">
        <div class="activity__title">우리동네</div>
        <div class="activity__list">
          <button class="list__btn">
            <img
              src="./assets/news.svg"
              alt="동네생활 글/댓글 아이콘"
              class="activity__list-img"
            />
            <span class="activity__list-title">동네생활 글/댓글</span>
          </button>
          <button class="list__btn">
            <img
              src="./assets/news.svg"
              alt="동네홍보 글 아이콘"
              class="activity__list-img"
            />
            <span class="activity__list-title">동네홍보 글</span>
          </button>
        </div>
      </section>
    </main>
    <!-- 하단바 -->
    <nav class="mypage-bottom">
      <div class="bottom_list">
        <button class="bottom_list_btn">
          <img src="./assets/home.svg" alt="홈" class="bottom_list-img" />
          <span class="bottom_list-title">홈</span>
        </button>
        <button class="bottom_list_btn">
          <img src="./assets/news.svg" alt="동네생활" class="bottom_list-img" />
          <span class="bottom_list-title">동네생활</span>
        </button>
        <button class="bottom_list_btn">
          <img
            src="./assets/place_marker.svg"
            alt="내 근처"
            class="bottom_list-img"
          />
          <span class="bottom_list-title">내 근처</span>
        </button>
        <button class="bottom_list_btn">
          <img src="./assets/chat.svg" alt="채팅" class="bottom_list-img" />
          <span class="bottom_list-title">채팅</span>
        </button>
        <button class="bottom_list_btn">
          <img
            src="./assets/user_icon.svg"
            alt="나의 당근"
            class="bottom_list-img"
          />
          <span class="bottom_list-title">나의 당근</span>
        </button>
      </div>
    </nav>
  </body>
</html>
