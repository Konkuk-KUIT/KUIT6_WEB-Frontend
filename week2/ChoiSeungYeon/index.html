<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danggn</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
  <!-- 헤더 -->
  <header class="app-header">
    <h1 class="app-header__title">나의 당근</h1>
    <a href="#" class="app-header__action" aria-label="설정 이동">
      <img src="./assets/Settings.svg" alt="설정 버튼" />
    </a>
  </header>
  <hr class="section-sep"/>

  <main class="my">
    <!-- 프로필 -->
    <section class="my__section my__section--profile">
      <ul class="profile">
        <li class="profile__row">
          <figure class="profile__media">
            <img src="./assets/Frame 51.svg" alt="사용자 프로필 사진" class="profile__photo" />
          </figure>
          <ul class="profile__meta">
            <li class="profile__name">가나다</li>
            <li class="profile__sub">군자동 #123456789</li>
          </ul>
          <a href="#" class="profile__more" aria-label="프로필 상세 이동">
            <img src="./assets/Forward.svg" alt="프로필 상세 보기" />
          </a>
        </li>
      </ul>
    </section>

    <!-- 당근페이 -->
    <section class="my__section">
      <a href="#" class="pay-card">
        <span class="pay-card__title">당근페이</span>
        <span class="pay-card__desc">중고거래는 이제 당근페이로 해보세요!</span>
      </a>
    </section>

    <!-- 판매/구매/관심목록 -->
    <nav class="trade" aria-label="거래 내역 바로가기">
      <ul class="trade__list">
        <li class="trade__item">
          <a href="#" class="trade__link">
            <img src="./assets/Bill.svg" alt="판매내역 아이콘" class="trade__icon" />
            <span class="trade__text">판매내역</span>
          </a>
        </li>
        <li class="trade__item">
          <a href="#" class="trade__link">
            <img src="./assets/Shopping Bag.svg" alt="구매내역 아이콘" class="trade__icon" />
            <span class="trade__text">구매내역</span>
          </a>
        </li>
        <li class="trade__item">
          <a href="#" class="trade__link">
            <img src="./assets/Heart.svg" alt="관심목록 아이콘" class="trade__icon" />
            <span class="trade__text">관심목록</span>
          </a>
        </li>
      </ul>
    </nav>

    <hr class="section-sep" />

    <!-- 나의 활동 -->
    <section class="activity" aria-labelledby="activityTitle">
      <h2 id="activityTitle" class="activity__title">나의 활동</h2>
      <ul class="activity__list">
        <li class="activity__item">
          <a href="#" class="activity__link">
            <img src="./assets/News.svg" alt="내 동네 설정 아이콘" class="activity__icon" />
            <span class="activity__text">내 동네 설정</span>
          </a>
        </li>
        <li class="activity__item">
          <a href="#" class="activity__link">
            <img src="./assets/News.svg" alt="동네 인증하기 아이콘" class="activity__icon" />
            <span class="activity__text">동네 인증하기</span>
          </a>
        </li>
        <li class="activity__item">
          <a href="#" class="activity__link">
            <img src="./assets/News.svg" alt="키워드 알림 아이콘" class="activity__icon" />
            <span class="activity__text">키워드 알림</span>
          </a>
        </li>
        <li class="activity__item">
          <a href="#" class="activity__link">
            <img src="./assets/News.svg" alt="모아보기 아이콘" class="activity__icon" />
            <span class="activity__text">모아보기</span>
          </a>
        </li>
        <li class="activity__item">
          <a href="#" class="activity__link">
            <img src="./assets/News.svg" alt="가계부 아이콘" class="activity__icon" />
            <span class="activity__text">당근가계부</span>
          </a>
        </li>
      </ul>
    </section>
    <hr class="section-sep" />

    <!-- 우리 동네 -->
    <section class="activity activity--town" aria-labelledby="townTitle">
      <h2 id="townTitle" class="activity__title">우리 동네</h2>
      <ul class="activity__list">
        <li class="activity__item">
          <a href="#" class="activity__link">
            <img src="./assets/News.svg" alt="동네생활 아이콘" class="activity__icon" />
            <span class="activity__text">동네생활 글/댓글</span>
          </a>
        </li>
        <li class="activity__item">
          <a href="#" class="activity__link">
            <img src="./assets/News.svg" alt="동네홍보 아이콘" class="activity__icon" />
            <span class="activity__text">동네홍보 글</span>
          </a>
        </li>
        <li class="activity__item">
          <a href="#" class="activity__link">
            <img src="./assets/News.svg" alt="동네홍보 아이콘" class="activity__icon" />
            <span class="activity__text">동네알바</span>
          </a>
        </li>
        <li class="activity__item">
          <a href="#" class="activity__link">
            <img src="./assets/News.svg" alt="동네홍보 아이콘" class="activity__icon" />
            <span class="activity__text">KUIT_WEB_6th</span>
          </a>
        </li>
        <li class="activity__item">
          <a href="#" class="activity__link">
            <img src="./assets/News.svg" alt="동네홍보 아이콘" class="activity__icon" />
            <span class="activity__text">Choi Seung Yeon</span>
          </a>
        </li>
      </ul>
    </section>
  </main>

  <!-- 하단 탭바 -->
  <nav class="tabbar" aria-label="하단 메뉴">
    <ul class="tabbar__list">
      <li class="tabbar__item">
        <a href="#" class="tabbar__link">
          <img src="./assets/Home.svg" alt="홈 아이콘" class="tabbar__icon" />
          <span class="tabbar__text">홈</span>
        </a>
      </li>
      <li class="tabbar__item">
        <a href="#" class="tabbar__link">
          <img src="./assets/News.svg" alt="동네생활 아이콘" class="tabbar__icon" />
          <span class="tabbar__text">동네생활</span>
        </a>
      </li>
      <li class="tabbar__item">
        <a href="#" class="tabbar__link">
          <img src="./assets/Place Marker.svg" alt="내 근처 아이콘" class="tabbar__icon" />
          <span class="tabbar__text">내 근처</span>
        </a>
      </li>
      <li class="tabbar__item">
        <a href="#" class="tabbar__link">
          <img src="./assets/Chat.svg" alt="채팅 아이콘" class="tabbar__icon" />
          <span class="tabbar__text">채팅</span>
        </a>
      </li>
      <li class="tabbar__item">
        <a href="#" class="tabbar__link tabbar__link--active" aria-current="page">
          <img src="./assets/User.svg" alt="나의 당근 아이콘" class="tabbar__icon" />
          <span class="tabbar__text">나의 당근</span>
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
