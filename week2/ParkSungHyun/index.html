<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 당근</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <h1 class="header__title">나의 당근</h1>
        <button aria-label="설정">
          <img class="header__icon" src="./images/setting.svg" alt="설정" />
        </button>
      </div>
    </header>

    <section class="profile">
      <div class="profile__row">
        <div class="profile__user">
          <img class="profile__avatar" src="./images/profile.svg" alt="프로필" />
          <div class="profile__meta">
            <div class="profile__name">가나다</div>
            <div class="profile__sub">군자동 #123456789</div>
          </div>
        </div>
        <button aria-label="프로필 설정">
          <img class="profile__forward" src="./images/forward.svg" alt="이동" />
        </button>
      </div>
    </section>

    <div class="banner">
      <div class="banner__title">당근페이</div>
      <div class="banner__desc">중고거래는 이제 당근페이로 해보세요!</div>
    </div>

    <section class="quick">
      <div class="quick__item">
        <div class="quick__icon"><img src="./images/sale.svg" alt="판매내역" /></div>
        <div class="quick__label">판매내역</div>
      </div>
      <div class="quick__item">
        <div class="quick__icon"><img src="./images/buy.svg" alt="구매내역" /></div>
        <div class="quick__label">구매내역</div>
      </div>
      <div class="quick__item">
        <div class="quick__icon"><img src="./images/like.svg" alt="관심목록" /></div>
        <div class="quick__label">관심목록</div>
      </div>
    </section>

    <h2 class="section-title">나의 활동</h2>
    <div class="list">
      <div class="list__item"><img class="list__icon" src="./images/news.svg" alt="아이템" /><span class="list__text">내 동네 설정</span></div>
      <div class="list__item"><img class="list__icon" src="./images/news.svg" alt="아이템" /><span class="list__text">동네 인증하기</span></div>
      <div class="list__item"><img class="list__icon" src="./images/news.svg" alt="아이템" /><span class="list__text">키워드 알림</span></div>
      <div class="list__item"><img class="list__icon" src="./images/news.svg" alt="아이템" /><span class="list__text">모아보기</span></div>
      <div class="list__item"><img class="list__icon" src="./images/news.svg" alt="아이템" /><span class="list__text">당근가계부</span></div>
    </div>

    <h2 class="section-title">우리동네</h2>
    <div class="list">
      <div class="list__item"><img class="list__icon" src="./images/news.svg" alt="아이템" /><span class="list__text">동네생활 글/댓글</span></div>
      <div class="list__item"><img class="list__icon" src="./images/news.svg" alt="아이템" /><span class="list__text">동네홍보 글</span></div>
    </div>

    <nav class="bottom-bar">
      <div class="bottom-bar__inner">
        <div class="bottom-bar__item">
          <img class="bottom-bar__icon" src="./images/home.svg" alt="홈" />
          <span>홈</span>
        </div>
        <div class="bottom-bar__item">
          <img class="bottom-bar__icon" src="./images/localLife.svg" alt="동네생활" />
          <span>동네생활</span>
        </div>
        <div class="bottom-bar__item">
          <img class="bottom-bar__icon" src="./images/nearby.svg" alt="내 근처" />
          <span>내 근처</span>
        </div>
        <div class="bottom-bar__item">
          <img class="bottom-bar__icon" src="./images/chat.svg" alt="채팅" />
          <span>채팅</span>
        </div>
        <div class="bottom-bar__item">
          <img class="bottom-bar__icon" src="./images/my.svg" alt="나의 당근" />
          <span>나의 당근</span>
        </div>
      </div>
    </nav>
  </body>
  </html>
