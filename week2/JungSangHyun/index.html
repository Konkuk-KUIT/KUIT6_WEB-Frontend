<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Danggn</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <header class="my-page-header">
            <div class="my-page-header__title">나의 당근</div>
            <img src="assets/setting.svg">
        </header>

        <section class="my-page__info">
            <div class="my-page__profile">
                <img src="http://placehold.co/40" class="user-img">
                <div class="my-page__user-info">
                    <p class="user-name">가나다</p>
                    <p class="user-location">군자동#123456789</p>
                </div>
                <img src="assets/right.svg" alt="button icon" width="24" height="24">
            </div>

            <div class="my-page__pay">
                <p style = "color: #FF7E36;font-family: Inter;
                            font-size: 14px;
                            font-style: normal;
                            font-weight: 700;
                            line-height: 18px; ">
                    당근페이
                </p>

                <p style = "color: #5E5E5E;
                    font-family: Inter;
                    font-size: 12px;
                    font-style: normal;
                    font-weight: 400;
                    line-height: 16px;
                ">중고거래는 이제 당근페이로 해보세요!</p>
            </div>

            <section class="my-page__deal">
                <div class="deal-category">
                    <img src = "assets/bill.svg">
                    <p>판매내역</p>
                </div>

                <div class="deal-category">
                    <img src="assets/shopping_bag.svg">
                    <p>구매내역</p>
                </div>

                <div class="deal-category">
                    <img src="assets/like.svg">
                    <p>관심목록</p>
                </div>
            </section>
        </section>

        <div style="height: 4px; background: #EEE;"></div>

        <section class="my-page-activity">
            <div class="my-page-activity__title">나의 활동</div>
            <ul>
                <li class="my-page__list">
                    <img src = "assets/news.svg">
                    <p>내 동네 설정</p>
                </li>

                <li class="my-page__list">
                    <img src="assets/news.svg">
                    <p>동네 인증하기</p>
                </li>

                <li class="my-page__list">
                    <img src="assets/news.svg">
                    <p>키워드 알림</p>
                </li>

                <li class="my-page__list">
                    <img src="assets/news.svg">
                    <p>모아보기</p>
                </li>

                <li class="my-page__list">
                    <img src="assets/news.svg">
                    <p>당근가계부</p>
                </li>
            </ul>
        </section>

        <div style="height: 4px; background: #EEE;"></div>

        <section class="my-page-neightborhood">
            <div class="my-page-neightborhood__title">우리동네</div>
        
            <ul>
                <li class="my-page__list">
                    <img src="assets/news.svg">
                    <p>동네생활 글/댓글</p>
                </li>
            
                <li class="my-page__list">
                    <img src="assets/news.svg">
                    <p>동네홍보 글</p>
                </li>
            </ul>
        </section>
    </body>

</html>
