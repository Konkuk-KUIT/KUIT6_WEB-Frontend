<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개 페이지</title>
  </head>
  <body>
    <div
      style="
        background-color: rgb(244, 236, 236);
        border-radius: 10px;
        padding: 30px;
        width: 600px;
      "
    >
      <img
        src="pfp.png"
        alt="프로필사진"
        width="120px"
        style="
          float: left;
          border: 5px dotted rgb(229, 116, 135);
          padding: 10px;
          margin: 0 30px 0 0;
        "
        ;
      />
      <h2>임채은</h2>
      <hr />
      <h4>안녕하세요. KUIT 6기 팀원 <strong>임채은</strong>입니다.</h4>
      <p>
        저는 현재 스마트ict융합공학과 3학년 재학중이고, <br />
        응용통계학과를 복수전공 중에 있어요.
      </p>
      <p>
        제 취미로는 <b>도예</b>에 관심이 생겨서 올해 상반기 학원을 다녀봤는데,
        <br />
        도예라는 게 단순 취미로 즐기기엔 보기보다 더 심오한 세계더라고요.
        <br />
        후의 더 제대로 된 도전을 다짐하며 지금은 다른 취미를 찾아보려고 해요 !
      </p>
      <p>
        <i
          >한 학기동안 많은 것을 배우면서 즐거운 경험이 되도록 열심히
          하겠습니다.</i
        ><br />
        <mark style="background-color: lightcoral">잘부탁드려요</mark>
      </p>
    </div>
  </body>
</html>
